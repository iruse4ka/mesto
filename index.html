<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, , maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Проект Место" />
    <meta name="keywords" content="Яндекс Практикум, Проектная работа, HTML5, CSS, flexbox, grid, BEM, JS" />
    <meta name="author" content="Ирина Нистратова" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип Проекта Место" />
</header>

<main class="content">
    <section class="profile">
        <img class="profile__picture" src="images/kusto.jpg" alt="Жак-Ив Кусто" />
        <div class="profile__description">
            <div class="profile__name-keeper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit button"></button>
            </div>
            <p class="profile__role">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add button"><img src="images/add.svg" alt="Добавить" /></button>
    </section>

    <section class="elements">
        <article class="place"></article>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<!-- Комментарий про форму поняла, но прийдется переназначать классы, поэтому разберусь с ними позже-->
<div class="popup popup_edit-profile">
    <div class="popup__container popup__container_profile">
        <button type="button" class="popup__close popup__close_edit-profile button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form  name="profile-input" >
            <input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" name="user-name" required/>
            <input type="text" class="popup__input popup__input_type_role" placeholder="Исследователь океана" name="user-role" required/>
            <button type="submit" class="popup__save button">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup_add-place">
    <div class="popup__container popup__container_place">
        <button type="button" class="popup__close popup__close_add-place button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form name="place-input" >
            <input type="text" class="popup__input popup__input_type_place-name" placeholder="Название" name="place-name" required/>
            <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="place-link" required/>
            <button type="submit" class="popup__save button">Создать</button>
        </form>
    </div>
</div>
<div class="popup popup_picture">
    <div class="popup__container popup__container_picture">
        <button type="button" class="popup__close popup__close_picture button"></button>
        <img src="#" alt="Картинка" class="popup__picture" />
        <p class="popup__picture-name"></p>
    </div>
</div>
<template class="place-template">
    <div class="place__item">
        <button type="button" class="place__delete button"></button>
        <img class="place__picture" src="#" alt="alt" />
        <div class="place__description">
            <h2 class="place__name"></h2>
            <button type="button" class="place__like button"></button>
        </div>
    </div>
</template>
<script src="JS/cards.js"></script>
<script src="JS/script.js"></script>

</body>
</html>
