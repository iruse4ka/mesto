<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, , maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Проект Место" />
    <meta name="keywords" content="Яндекс Практикум, Проектная работа, HTML5, CSS, flexbox, grid, BEM, JS" />
    <meta name="author" content="Ирина Нистратова" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Проекта Место">
        <hr class="header__border">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__picture" src="images/kusto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__description">
                <div class="profile__name-keeper">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="submit" class="button button_edit"><img src="images/edit.svg" alt="Редактировать профиль"></button>
                </div>
                <p class="profile__role">Исследователь океана</p>
            </div>
            <button type="submit" class="button button_add"><img src="images/add.svg" alt="Добавить"></button>
        </section>

        <section class="elements">
            <article class="place">
                <img class="place__picture" src="images/karachaevsk.jpg" alt="Город Карачаевск">
                <div class="place__description">
                    <h2 class="place__name">Карачаевск</h2>
                    <button type="submit" class="button button_like"><img src="images/like.svg" alt="Нравится"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__picture" src="images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="place__description">
                    <h2 class="place__name">Гора Эльбрус</h2>
                    <button type="submit" class="button button_like"><img src="images/like.svg" alt="Нравится"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__picture" src="images/dombai.jpg" alt="Горы Домбая">
                <div class="place__description">
                    <h2 class="place__name">Домбай</h2>
                    <button type="submit" class="button button_like"><img src="images/like.svg" alt="Нравится"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__picture" src="images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="place__description">
                    <h2 class="place__name">Гора Эльбрус</h2>
                    <button type="submit" class="button button_like"><img src="images/like.svg" alt="Нравится"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__picture" src="images/dombai.jpg" alt="Горы Домбая">
                <div class="place__description">
                    <h2 class="place__name">Домбай</h2>
                    <button type="submit" class="button button_like"><img src="images/like.svg" alt="Нравится"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__picture" src="images/karachaevsk.jpg" alt="Город Карачаевск">
                <div class="place__description">
                    <h2 class="place__name">Карачаево-Черкессия</h2>
                    <button type="submit" class="button button_like"><img src="images/like.svg" alt="Нравится"></button>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="submit" class="button button_close"><img src="images/close.svg" alt="Закрыть"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <label class="popup__label"><input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто"></label>
            <hr class="popup__border">
            <label class="popup__label"><input type="text" class="popup__input popup__input_type_role" placeholder="Исследователь океана"></label>
            <hr class="popup__border">
            <button type="submit" class="button button_save">Сохранить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
