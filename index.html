<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, , maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Проект Место" />
    <meta name="keywords" content="Яндекс Практикум, Проектная работа, HTML5, CSS, flexbox, grid, BEM, JS" />
    <meta name="author" content="Ирина Нистратова" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип Проекта Место" />
</header>

<main class="content">
    <section class="profile">
        <img class="profile__picture" src="images/kusto.jpg" alt="Жак-Ив Кусто" />
        <div class="profile__description">
            <div class="profile__name-keeper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit button"></button>
            </div>
            <p class="profile__role">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add button"><img src="images/add.svg" alt="Добавить" /></button>
    </section>

    <section class="elements">
        <article class="place">
            <img class="place__picture" src="images/belize.jpg" alt="Рифы в Белиз" />
            <div class="place__description">
                <h2 class="place__name">Белиз</h2>
                <button type="button" class="place__like button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__picture" src="images/canada.jpg" alt="Касатка в Канаде" />
            <div class="place__description">
                <h2 class="place__name">Канада</h2>
                <button type="button" class="place__like button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__picture" src="images/malaysia.jpg" alt="Остров в Малайзии" />
            <div class="place__description">
                <h2 class="place__name">Малайзия</h2>
                <button type="button" class="place__like button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__picture" src="images/newZealand.jpg" alt="Скалы в Новой Зеландии" />
            <div class="place__description">
                <h2 class="place__name">Новая Зеландия</h2>
                <button type="button" class="place__like button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__picture" src="images/southAfrica.jpg" alt="Акулы в Южной Африке" />
            <div class="place__description">
                <h2 class="place__name">Южная Африка</h2>
                <button type="button" class="place__like button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__picture" src="images/sudan.jpg" alt="Рифы в Судане" />
            <div class="place__description">
                <h2 class="place__name">Судан</h2>
                <button type="button" class="place__like button"></button>
            </div>
        </article>
    </section>
</main>

<footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

<div class="popup">
    <form name="profile-input" class="popup__container">
        <button type="button" class="popup__close button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" />
        <input type="text" class="popup__input popup__input_type_role" placeholder="Исследователь океана" />
        <button type="submit" class="popup__save button">Сохранить</button>
    </form>
</div>
<script src="JS/script.js"></script>
</body>
</html>
